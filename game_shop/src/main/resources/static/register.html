<script>
    $('#button_register').click(function(){


      if(checkUsernameConfirm() || checkPasswordConfirm()){
        $('#username').val("");
        $('#password').val("");

        setTimeout(function(){
          history.go(0);
        },1000);

      }
      else{
        register();
      }
    });


      function register(){
        $.ajax({
            // The URL for the request
          url: "/register",

          // Whether this is a POST or GET request
          type: "POST",

          data : {username:$('#username').val(),password:$('#password').val()} ,

          dataType : "json",

          success: function (result) {
            var s=document.getElementById("username_next_tr");
            if (result == 1) {
                alert("註冊成功");
                history.go(0);
            } else if(result == 0){
                alert("此帳號已存在");
                s.innerHTML="此帳號已存在";
                s.style.color = "red";
                history.go(0);
            }
          },
        });
      }


      function checkPasswordConfirm(){
          var password=$('#password').val();
          var passwordConfirm=$('#checkpassword').val();
          var x=document.getElementById("password_next_tr");
          var y=document.getElementById("password2_next_tr");
          if(password==""){
            alert("請先輸入密碼");
            x.innerHTML="請先輸入密碼";
            x.style.color = "red";
            return true;
          }
          if(passwordConfirm==""){
            alert("請再次輸入密碼");
            y.innerHTML="請再次輸入密碼";
            y.style.color = "red";
            return true;
          }
          if(passwordConfirm!=password){

            y.innerHTML="兩次輸入的密碼不一致";
            y.style.color = "red";
            return true;
          }
        }

      function checkUsernameConfirm(){
          var username=$('#username').val()
          var s=document.getElementById("username_next_tr");
          if(username==""){
            alert("請先輸入帳號");
            s.innerHTML="請先輸入帳號";
            s.style.color = "red";
            return true;
          }
        }
  </script>
