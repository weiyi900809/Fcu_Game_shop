<script>
    var old_name ;
    var old_imageURL;
    var old_price ;
    var old_description;
    var name;
    var imageURL;
    var price ;
    var description;

    $('#button_submitID').click(function(){


        $('#add_row').empty();
        $('#add_Name').empty();
        $('#add_Price').empty();
        $('#add_ImageURL').empty();
        $('#add_Description').empty();
        $('#add_foot').empty();
        first_getProduct();

    });

    function button_modifyProduct(){
        alert(button_modifyProduct);
        var table_body = document.getElementById("body");
        var checkboxes = table_body.querySelectorAll("th:nth-child(4)>input");
        var pass = 1;
        name = $('#Name').val();
        imageURL = $('#ImageURL').val();
        price = $('#Price').val();
        description = $('#Description').val();

        if(!checkboxes[0].checked & !checkboxes[1].checked & !checkboxes[2].checked & !checkboxes[3].checked){
            alert("不能全部都不勾選");
            pass = 0;
            $('#Name').val("");
            $('#ImageURL').val("");
            $('#Price').val("");
            $('#Description').val("");
        }

        if(!checkboxes[0].checked){
            name = old_name;
        }

        if(!checkboxes[1].checked){
            imageURL = old_imageURL;
        }
        if(!checkboxes[2].checked){
            price = old_price;
        }
        if(!checkboxes[3].checked){
            description = old_description;
        }

        if(checkboxes[0].checked & name ==""){
            pass = 0;
            alert("請輸入修改後的名稱");

        }
        if(checkboxes[1].checked & imageURL ==""){
            pass = 0;
            alert("請輸入修改後的圖片網址");
        }
        if(checkboxes[2].checked & price ==""){
            pass = 0;
            alert("請輸入修改後的價格");
        }
        if(checkboxes[3].checked & description ==""){
            pass = 0;
            alert("請輸入修改後的商品描述");
        }


        console.log(pass);
        console.log(old_name);
        console.log(old_imageURL);
        console.log(old_price);
        console.log(old_description);
        if(pass == 1){
            modifyProducts();
        }



    }



    $( document ).ready( function() {
      console.log( "ready!" );
      emptyProducts();
      getProducts('products')
    });

    $('#searchProduct').click(function() {
      const keyword = $('#productKeyword').val();
      if (keyword.trim() === '') {
        emptyProducts();
        getProducts('products');

      } else {
        emptyProducts();
        getProducts('products/' + keyword);


      }

    });

    function emptyProducts() {
      $('#productList').empty();
    }

    function addProducts(products) {
      for ( let product of products ) {

        let html = '<div class="card col-4">';
        html += '<img src="' + product.imageUrl + '" class="card-img-top" alt="' + product.name + '">';
        html += '<div class="card-body">';
        html += '<h3 class="card-title" >ID:' + product.id + '</h3>'
        html += '<h5 class="card-title">' + product.name + '</h5>';
        html += '<p class="card-text">' + product.description + '<br>價格：'+product.price +'</p>';
        html += '</div>';
        html += '</div>';
        $('#productList').append(html);
      }
    }

    function getProducts(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function

        .done(function( json ) {
          let products = json;
          addProducts(products);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }


    function modifyProducts(){
        $.ajax({

          url: "/modifyProducts",

          type: "POST",

          data : {ID:$('#ID').val(), Name:name, ImageURL:imageURL, Price:price , Description:description} ,

          dataType : "json",

          success: function (result) {
            if(result==1){
                alert("修改成功");
                $('#ID').val("");
                $('#Name').val("");
                $('#ImageURL').val("");
                $('#Price').val("");
                $('#Description').val("");

                $('#add_row').empty();
                $('#add_Name').empty();
                $('#add_Price').empty();
                $('#add_ImageURL').empty();
                $('#add_Description').empty();
                $('#add_foot').empty();

                emptyProducts();
                getProducts('products');
            }
            else{
                alert("修改失敗");
                $('#Name').val("");
                $('#ImageURL').val("");
                $('#Price').val("");
                $('#Description').val("");
            }
          },
        });
      }

    function first_getProduct() {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: "/first_getProduct" ,

          data : { ID:$('#ID').val() } ,

          // Whether this is a POST or GET request
          type: "POST",

          // The type of data we expect back
          dataType : "json",



      })
      .done(function( json ) {
          let products = json;

          for ( let product of products ) {
            old_name = product.name;
            old_price = product.price;
            old_imageURL = product.imageUrl;
            old_description = product.description;

            console.log(old_name);
            console.log(old_imageURL);
            console.log(old_price);
            console.log(old_description);

            let html = '<td></td><td></td><td></td><td width="200px">請勾選需要修改的項目</td>';
            $('#add_row').append(html);


            html = '<td  width="150px">';
            html += '<label>修改前商品名稱:</label>';
            html += '</td>';
            html += '<td>'+product.name+'</td>';
            html += '<td width="220px">';
            html += '<input type="text" name="Name"  id="Name" class="form-control"  placeholder="請輸入修改後的商品名稱">';
            html += '</td>';
            html += '<th>';
            html += '<input type="checkbox" checked >';
            html += '</th>';
            $('#add_Name').append(html);


            html ='<td  width="150px">';
            html += '<label>修改前商品價格:</label>';
            html += '</td>';
            html += '<td>'+product.price+'</td>';
            html += '<td width="220px">';
            html += '<input type="text" id= "Price" name = "Price" class="form-control"  placeholder="請輸入修改後的商品價格" >';
            html += '</td>';
            html += '<th>';
            html += '<input type="checkbox" checked >';
            html += '</th>';
            $('#add_Price').append(html);

            html ='<td  width="150px">';
            html += '<label>修改前圖片網址:</label>';
            html += '</td>';
            html += '<td>'+product.imageUrl+'</td>';
            html += '<td width="220px">';
            html += '<input type="text" id= "ImageURL" name = "ImageURL" class="form-control"  placeholder="請輸入修改後的圖片網址" >';
            html += '</td>';
            html += '<th>';
            html += '<input type="checkbox" checked >';
            html += '</th>';
            $('#add_ImageURL').append(html);

            html ='<td  width="150px">';
            html += '<label>修改前商品描述:</label>';
            html += '</td>';
            html += '<td>'+product.description+'</td>';
            html += '<td width="220px">';
            html += '<input type="text" id= "Description" name = "Description" class="form-control"  placeholder="請輸入修改後的商品描述" >';
            html += '</td>';
            html += '<th>';
            html += '<input type="checkbox" checked >';
            html += '</th>';
            $('#add_Description').append(html);

            html = '<button type="button" value="submit" class="btn btn-primary"  onClick="button_modifyProduct()">送出修改</button>';
            $('#add_foot').append(html);




          }


        });

    }
</script>
