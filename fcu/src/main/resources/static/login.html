                <td><button type="button" class="btn btn-primary"  id= "button_login" name="button_login" >登入</button>     </td>

<script>

    $('#button_login').click(function(){
        var username =$('#username').val() ;
        var password =$('#password').val() ;

      if(username=="" || password == ""){
        alert("登入失敗，帳號或密碼不能為空");

        setTimeout(function(){
          history.go(0);
        },1000);
        s.innerHTML="登入失敗，帳號或密碼不能為空";
        s.style.color = "red";
      }
      else{
        login();
      }
    });
//監聽回車，執行登入按鈕
    /*$("body").keydown(function() {
        if (event.keyCode == "13") {// keyCode=13是回車鍵
            $('#button_login').click();
        }
    });*/
function login(){
        $.ajax({
            // The URL for the request
          url: "/login",

          // Whether this is a POST or GET request
          type: "POST",

          data : {username:$('#username').val(),password:$('#password').val()} ,

          dataType : "json",

          success: function (result) {
            var s=document.getElementById("login_next_td");
            if (result == 1) {
                alert("登入成功");
                history.go(0);
            } else if(result == 0){
                alert("登入失敗，請確認帳號密碼是否有誤");
                s.innerHTML="登入失敗，請確認帳號密碼是否有誤";
                s.style.color = "red";
                history.go(0);
            }
          },
        });
      }
</script>
